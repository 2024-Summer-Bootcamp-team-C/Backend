<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Enter your message">
    <button id="send">Send</button>

    <script>
        const story_id = {{ story_id }};
        const user_id = 1;  // 사용자의 ID를 여기에 입력하거나 동적으로 설정해야 합니다.

        function fetchMessages() {
            $.ajax({
                url: `/chat/${story_id}/`,
                method: 'GET',
                success: function(data) {
                    $('#chat').empty();
                    data.forEach(function(message) {
                        $('#chat').append(`<div class="message"><strong>${message.user.username}:</strong> ${message.text}</div>`);
                    });
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                }
            });
        }

        $(document).ready(function() {
            fetchMessages();
            setInterval(fetchMessages, 3000);

            $('#send').click(function() {
                const text = $('#message').val();
                if (text.trim() !== '') {
                    $.ajax({
                        url: `/chat/${story_id}/`,
                        method: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify({ user_id: user_id, text: text }),
                        success: function(data) {
                            $('#message').val('');
                            fetchMessages();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
